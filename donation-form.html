<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donor Panel - Food Donation</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f0fdf4, #dcfce7);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .panel {
      background: white;
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 520px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #166534;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #374151;
    }
    input, textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border: 1.5px solid #d1d5db;
      border-radius: 12px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #16a34a, #15803d);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background: linear-gradient(135deg, #15803d, #166534);
    }
    .link { text-align: center; margin-top: 10px; }
    .link a { color: #166534; font-weight: 600; cursor: pointer; }
    .success, .error {
      text-align: center;
      padding: 10px;
      margin-top: 15px;
      border-radius: 10px;
      font-weight: 600;
      display: none;
    }
    .success { background: #dcfce7; color: #166534; }
    .error { background: #fee2e2; color: #991b1b; }
  </style>
</head>
<body>
  <div class="panel">
    <!-- Authentication Panel -->
    <div id="authSection">
      <h2 id="form-title">üßë‚Äçü§ù‚Äçüßë Donor Login</h2>
      <form id="authForm">
        <label>Email</label>
        <input type="email" id="email" required placeholder="example@email.com" />
        <label>Password</label>
        <input type="password" id="password" required placeholder="Enter password" />
        <button type="submit" id="submitBtn">Login</button>
      </form>
      <div class="link">
        <span id="toggleText">New donor? <a id="toggleLink">Sign Up</a></span>
      </div>
    </div>

    <!-- Donation Form -->
    <div id="donationSection" style="display:none;">
      <h2>üç¥ Donate Food</h2>
      <form id="donationForm">
        <label>Your Name</label>
        <input type="text" id="donor_name" readonly />
        <label>Email</label>
        <input type="email" id="donor_email" readonly />
        <label>Food Type</label>
        <input type="text" id="food_type" placeholder="e.g., Rice, Roti, Vegetables" required />
        <label>Quantity</label>
        <input type="number" id="quantity" placeholder="e.g., 20" required />
        <label>Pickup Location</label>
        <textarea id="location" rows="3" placeholder="Enter address or pickup point" required></textarea>
        <label>Food Photo (optional)</label>
        <input type="file" id="foodImage" accept="image/*" />
        <div>
          <input type="checkbox" id="emergency_mode" />
          <label for="emergency_mode">Mark as Emergency Donation</label>
        </div>
        <button type="submit">Submit Donation</button>
      </form>
      <button id="logoutBtn">Logout</button>
    </div>

    <div class="success"></div>
    <div class="error"></div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "https://iehnndinuncsqzfhvfxa.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllaG5uZGludW5jc3F6Zmh2ZnhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3ODU1OTEsImV4cCI6MjA3MzM2MTU5MX0.iQ0NvE4Fhf4s3zXv-oizF3gxS2pRJlwdWKduuqdjgGA";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const authSection = document.getElementById("authSection");
    const donationSection = document.getElementById("donationSection");
    const formTitle = document.getElementById("form-title");
    const submitBtn = document.getElementById("submitBtn");
    const toggleLink = document.getElementById("toggleLink");
    const toggleText = document.getElementById("toggleText");
    const logoutBtn = document.getElementById("logoutBtn");
    const successDiv = document.querySelector(".success");
    const errorDiv = document.querySelector(".error");
    const bucketName = "food-images";

    let isLogin = true;

    // Toggle Login/Signup
    toggleLink.addEventListener("click", () => {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = "üßë‚Äçü§ù‚Äçüßë Donor Login";
        submitBtn.textContent = "Login";
        toggleText.innerHTML = 'New donor? <a id="toggleLink">Sign Up</a>';
      } else {
        formTitle.textContent = "üßë‚Äçü§ù‚Äçüßë Donor Signup";
        submitBtn.textContent = "Sign Up";
        toggleText.innerHTML = 'Already have an account? <a id="toggleLink">Login</a>';
      }
    });

    // Auth Submit
    document.getElementById("authForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        let data, error;
        if (isLogin) {
          ({ data, error } = await supabase.auth.signInWithPassword({ email, password }));
        } else {
          ({ data, error } = await supabase.auth.signUp({ email, password }));
        }
        if (error) throw error;

        // Switch to donation form
        authSection.style.display = "none";
        donationSection.style.display = "block";
        document.getElementById("donor_email").value = email;
        document.getElementById("donor_name").value = email.split("@")[0]; // basic name autofill
      } catch (err) {
        errorDiv.style.display = "block";
        errorDiv.textContent = "‚ùå " + err.message;
      }
    });

    // Donation Submit
    document.getElementById("donationForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        let photoUrl = null;
        const fileInput = document.getElementById("foodImage");
        if (fileInput.files.length > 0) {
          const file = fileInput.files[0];
          const fileName = `food_${Date.now()}_${file.name}`;
          const { error: uploadError } = await supabase.storage.from(bucketName).upload(fileName, file);
          if (uploadError) throw uploadError;
          const { data: publicUrlData } = supabase.storage.from(bucketName).getPublicUrl(fileName);
          photoUrl = publicUrlData.publicUrl;
        }

        const donation = {
          donor_name: document.getElementById("donor_name").value,
          donor_email: document.getElementById("donor_email").value,
          food_type: document.getElementById("food_type").value,
          quantity: parseInt(document.getElementById("quantity").value),
          location: document.getElementById("location").value,
          photo_url: photoUrl,
          emergency_mode: document.getElementById("emergency_mode").checked,
        };

        const { error } = await supabase.from("donations").insert([donation]);
        if (error) throw error;

        successDiv.style.display = "block";
        successDiv.textContent = "‚úÖ Donation submitted successfully!";
        errorDiv.style.display = "none";
        document.getElementById("donationForm").reset();
      } catch (err) {
        errorDiv.style.display = "block";
        errorDiv.textContent = "‚ùå Error submitting donation.";
        successDiv.style.display = "none";
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await supabase.auth.signOut();
      authSection.style.display = "block";
      donationSection.style.display = "none";
    });
  </script>
</body>
</html>
