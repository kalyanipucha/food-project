<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donor Panel - Food Donation</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f0fdf4, #dcfce7);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .panel {
      background: white;
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #166534;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #374151;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border: 1.5px solid #d1d5db;
      border-radius: 12px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #16a34a, #15803d);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background: linear-gradient(135deg, #15803d, #166534);
    }
    .link {
      text-align: center;
      margin-top: 10px;
    }
    .link a {
      color: #166534;
      font-weight: 600;
      cursor: pointer;
    }
    .success, .error {
      text-align: center;
      padding: 10px;
      margin-top: 15px;
      border-radius: 10px;
      font-weight: 600;
      display: none;
    }
    .success { background: #dcfce7; color: #166534; }
    .error { background: #fee2e2; color: #991b1b; }
  </style>
</head>
<body>
  <div class="panel">
    <h2 id="form-title">üßë‚Äçü§ù‚Äçüßë Donor Login</h2>

    <!-- Signup/Login Form -->
    <form id="authForm">
      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="example@email.com" />

      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Enter password" />

      <button type="submit" id="submitBtn">Login</button>
    </form>

    <div class="link">
      <span id="toggleText">New donor? <a id="toggleLink">Sign Up</a></span>
    </div>

    <button id="logoutBtn" style="display:none;">Logout</button>

    <div class="success"></div>
    <div class="error"></div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "https://iehnndinuncsqzfhvfxa.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllaG5uZGludW5jc3F6Zmh2ZnhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3ODU1OTEsImV4cCI6MjA3MzM2MTU5MX0.iQ0NvE4Fhf4s3zXv-oizF3gxS2pRJlwdWKduuqdjgGA";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById("authForm");
    const formTitle = document.getElementById("form-title");
    const submitBtn = document.getElementById("submitBtn");
    const toggleLink = document.getElementById("toggleLink");
    const toggleText = document.getElementById("toggleText");
    const logoutBtn = document.getElementById("logoutBtn");
    const successDiv = document.querySelector(".success");
    const errorDiv = document.querySelector(".error");

    let isLogin = true; // default: login mode

    // Toggle between Login and Signup
    toggleLink.addEventListener("click", () => {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = "üßë‚Äçü§ù‚Äçüßë Donor Login";
        submitBtn.textContent = "Login";
        toggleText.innerHTML = 'New donor? <a id="toggleLink">Sign Up</a>';
      } else {
        formTitle.textContent = "üßë‚Äçü§ù‚Äçüßë Donor Signup";
        submitBtn.textContent = "Sign Up";
        toggleText.innerHTML = 'Already have an account? <a id="toggleLink">Login</a>';
      }
    });

    // Signup/Login Submit
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        let data, error;
        if (isLogin) {
          ({ data, error } = await supabase.auth.signInWithPassword({
            email,
            password,
          }));
        } else {
          ({ data, error } = await supabase.auth.signUp({
            email,
            password,
          }));
        }
        if (error) throw error;

        successDiv.style.display = "block";
        successDiv.textContent = isLogin ? "‚úÖ Login successful!" : "‚úÖ Signup successful! Please check your email.";
        errorDiv.style.display = "none";
        logoutBtn.style.display = "block";
        form.style.display = "none";
        toggleText.style.display = "none";
      } catch (err) {
        errorDiv.style.display = "block";
        errorDiv.textContent = "‚ùå " + err.message;
        successDiv.style.display = "none";
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await supabase.auth.signOut();
      form.style.display = "block";
      toggleText.style.display = "block";
      logoutBtn.style.display = "none";
      successDiv.style.display = "none";
      errorDiv.style.display = "none";
    });
  </script>
</body>
</html>
