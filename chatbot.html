<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NGO Panel - FoodBridge</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f0f4f8;
    margin: 0; padding: 0;
    color: #263238;
  }
  header {
    background: #1B5E20;
    color: white;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 { margin: 0; font-size: 1.7rem; }
  nav a, #loginBtn, #signInBtn, #signOutBtn {
    color: white;
    text-decoration: none;
    margin-left: 1rem;
    cursor: pointer;
    font-weight: bold;
  }

  .chat-container {
      width: 100%;
      max-width: 400px;
      height: 400px;
      background: #fff;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      margin-top: 15px;
    }
    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
      background:#f9f9f9;
    }
    .input-container {
      display: flex;
      padding: 10px;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .input-container button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .chat-box div { margin-bottom:8px; }
    .chat-box .you { text-align:right; }
    .chat-box .bot { text-align:left; }
  
</style>
</head>
<body>
<header>
  <div style="display:flex; align-items:center;">
    <h1>FoodBridge - NGO Panel</h1>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="donation-form.html">Donate</a>
    <a href="ngo-panel.html">NGO Panel</a>
    <a href="map.html">Map</a>
    <a href="chatbot.html">Chatbot</a>
    <a href="smartAI.html">SmartAI</a>
  </nav>
</header>

<div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
          <input type="text" id="user-input" placeholder="Type your message...">
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>

<script>
/* ------------------------- CHATBOT ------------------------- */
const API_KEY = "AIzaSyDSDbzTNKV4DoDiy3XsdjqQULLYWqOoIsA";
const MODEL = "gemini-1.5-flash";

async function sendMessage() {
  const inputBox = document.getElementById("user-input");
  const userMessage = inputBox.value;
  if(!userMessage) return;

  appendMessage("You", userMessage);
  inputBox.value = "";

  try {
    const response = await fetch(
      `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`,
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ role: "user", parts: [{ text: userMessage }] }]
        }),
      }
    );
    const data = await response.json();
    const botMessage = data?.candidates?.[0]?.content?.parts?.[0]?.text || "⚠️ No response from Gemini";
    appendMessage("Bot", botMessage);
  } catch(err) {
    appendMessage("Bot", "⚠️ Error connecting to API");
    console.error(err);
  }
}

function appendMessage(sender, message) {
  const chatBox = document.getElementById("chat-box");
  const msgDiv = document.createElement("div");
  msgDiv.className = sender.toLowerCase();
  msgDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
  chatBox.appendChild(msgDiv);
  chatBox.scrollTop = chatBox.scrollHeight;
}
</script>
</body>
</html>
