<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NGO Signup - FoodBridge</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f9f0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 { text-align: center; color: #1B5E20; margin-bottom: 20px; }
    label { display: block; margin: 8px 0 4px; font-weight: 600; }
    input { width: 100%; padding: 12px; margin-bottom: 16px; border-radius: 8px; border: 1px solid #ccc; }
    button {
      width: 100%; padding: 12px;
      background: #1B5E20; color: white;
      border: none; border-radius: 10px;
      font-weight: bold; cursor: pointer;
    }
    button:hover { background: #145214; }
    .message { text-align: center; font-weight: bold; margin-top: 10px; display: none; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>NGO Signup</h2>
    <form id="signupForm">
      <label>NGO Name</label>
      <input type="text" id="ngo_name" required />

      <label>Email</label>
      <input type="email" id="email" required />

      <label>Password</label>
      <input type="password" id="password" required />

      <button type="submit">Create Account</button>
    </form>
    <div class="message success" id="successMsg">Account created successfully!</div>
    <div class="message error" id="errorMsg">Error creating account.</div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "https://iehnndinuncsqzfhvfxa.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllaG5uZGludW5jc3F6Zmh2ZnhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3ODU1OTEsImV4cCI6MjA3MzM2MTU5MX0.iQ0NvE4Fhf4s3zXv-oizF3gxS2pRJlwdWKduuqdjgGA";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById("signupForm");
    const successMsg = document.getElementById("successMsg");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const ngo = {
        ngo_name: document.getElementById("ngo_name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value // for production: hash before storing
      };

      const { error } = await supabase.from("ngo_panel").insert([ngo]);

      if (error) {
        console.error(error);
        successMsg.style.display = "none";
        errorMsg.style.display = "block";
      } else {
        errorMsg.style.display = "none";
        successMsg.style.display = "block";
        form.reset();
      }
    });

    if (!error) {
    errorMsg.style.display = "none";
    successMsg.style.display = "block";
    form.reset();
    // Redirect to login after successful signup
    setTimeout(() => {
        window.location.href = "ngo-login.html";
    }, 1000);
}

  </script>
</body>
</html>
