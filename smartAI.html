<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Food Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg,#c7f2e6,#a0e3d3);
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 { font-size: 22px; margin-bottom: 20px; color: #333; }
    input[type="file"] { display: none; }
    label {
      display: inline-block;
      padding: 10px 15px;
      background: #1b5e20;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      background: #00897b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #00796b; }
    #preview {
      width: 100%;
      max-height: 200px;
      margin-bottom: 15px;
      display: none;
      border-radius: 10px;
    }
    #resultBox {
      text-align: left;
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      background: #f4f4f4;
      display: none;
    }
    #resultBox p { margin: 5px 0; font-size: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üç≤ AI Food Analyzer</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <label for="imageUpload">Upload Food Image</label>
    <img id="preview" src="" alt="Preview">
    <br>
    <button onclick="analyzeFood()">Analyze</button>
    <div id="resultBox"></div>
  </div>

  <script>
    const preview = document.getElementById("preview");
    let uploadedFile = null;

    document.getElementById("imageUpload").addEventListener("change", (e) => {
      uploadedFile = e.target.files[0];
      if (uploadedFile) {
        const reader = new FileReader();
        reader.onload = (ev) => {
          preview.src = ev.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(uploadedFile);
      }
    });

    function getBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(",")[1]);
        reader.onerror = error => reject(error);
      });
    }

    async function analyzeFood() {
      if (!uploadedFile) {
        alert("Please upload a food image first!");
        return;
      }

      const base64Image = await getBase64(uploadedFile);

      try {
        const response = await fetch("/api/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image: base64Image })
        });

        const data = await response.json();
        console.log("Food API Response:", data);

        const resultBox = document.getElementById("resultBox");
        resultBox.style.display = "block";

        let foodName = "Unknown";
        if (data.recognition_results && data.recognition_results.length > 0) {
          foodName = data.recognition_results[0].name;
        }

        resultBox.innerHTML = `
          <p><b>Food:</b> ${foodName}</p>
          <p><b>Serves:</b> 2-3 people</p>
          <p><b>Expiry:</b> 6-12 hours (room), 2 days (fridge)</p>
        `;
      } catch (error) {
        console.error(error);
        alert("Error analyzing food. Check console for details.");
      }
    }
  </script>
</body>
</html>
