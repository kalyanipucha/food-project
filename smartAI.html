<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Recognition AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#c7f2e6,#a0e3d3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 { font-size: 22px; margin-bottom: 20px; color: #333; }
    input[type="file"] { display: none; }
    label {
      display: inline-block;
      padding: 10px 15px;
      background: #1b5e20;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      background: #00897b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #00796b; }
    #preview {
      width: 100%;
      max-height: 200px;
      margin-bottom: 15px;
      display: none;
      border-radius: 10px;
    }
    .result {
      text-align: left;
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      background: #f4f4f4;
    }
    .result p { margin: 5px 0; font-size: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üç≤ Food Recognition AI</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <label for="imageUpload">Upload Food Image</label>
    <br>
    <img id="preview" src="" alt="Preview">
    <br>
    <button onclick="analyzeFood()">Analyze</button>
    <div class="result" id="resultBox" style="display:none;"></div>
  </div>

  <script>
    const preview = document.getElementById("preview");
    const resultBox = document.getElementById("resultBox");
    let uploadedFile = null;

    // Show preview
    document.getElementById("imageUpload").addEventListener("change", (e) => {
      uploadedFile = e.target.files[0];
      if (uploadedFile) {
        const reader = new FileReader();
        reader.onload = (ev) => {
          preview.src = ev.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(uploadedFile);
      }
    });

    async function analyzeFood() {
      if (!uploadedFile) {
        alert("Please upload a food image first!");
        return;
      }

      const formData = new FormData();
      formData.append("image", uploadedFile); // ‚úÖ LogMeal expects "image"

      try {
        const response = await fetch("https://api.logmeal.com/v2/image/recognition/complete", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 0ecbb07ef321688c1acd88aa90b51481f00f41a0"
          },
          body: formData
        });

        if (!response.ok) {
          throw new Error(API error: ${response.status});
        }

        const data = await response.json();
        console.log("API Response:", data);

        // Parse food name from LogMeal response
        let foodName = "Unknown food";
        if (data.recognition_results && data.recognition_results.length > 0) {
          foodName = data.recognition_results[0].name;
        }

        // Dummy values (replace with logic/db later)
        let serves = 2;
        let expiry = "6-12 hours (room), 2 days (fridge)";

        resultBox.style.display = "block";
        resultBox.innerHTML = `
          <p><b>Food:</b> ${foodName}</p>
          <p><b>Serves:</b> ${serves} people</p>
          <p><b>Expiry:</b> ${expiry}</p>
        `;
      } catch (error) {
        console.error(error);
        alert("Error analyzing food. Check API key/endpoint.");
      }
    }
  </script>
</body>
</html>
